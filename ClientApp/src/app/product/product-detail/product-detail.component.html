<div class="row">
  <div class="col-lg-3 col-xs-12">
  </div>
  <div class="col-lg-7 col-sm-12 col-xs-12">
    <div class="detail-container">
      <div class="row">
        <img src="{{product.image.getImageDataString()}}">
      </div>
      <div class="row">
        <h1>{{product.getTranslationByKey("DE").getTitle()}}
          <span class="small"> {{'PRODUCT.BY' | translate }} </span>
          <span class="artist">{{product.artist}}</span>
        </h1>
      </div>
      <div class="row bottom-xs">
        <div class="col-lg-8 col-xs-12">
          <div class="row">
            <h2>{{ 'PRODUCT.DESCRIPTION' | translate }}</h2>
          </div>
          <div class="row">{{product.getTranslationByKey("DE").getDescription()}}</div>
        </div>
        <div class="col-lg-4 col-xs-12">
          <div class="row end-lg start-xs">
            <div class="col-lg-12 price">
              {{product.getPriceByKey("EUR").getFormattedPrice()}}
            </div>

          </div>
          <div class="row end-lg start-xs">
            <div class="col-lg-3 align-end">
              <button mat-icon-button matTooltip="{{'PRODUCT.WISHLIST_TOOLTIP' | translate}}" matTooltipPosition="before">
                <mat-icon mat-icon-button aria-label="likes">favorite</mat-icon>
              </button>
            </div>
            <div class="col-lg-9 align-end">
              <button mat-stroked-button>
                <mat-icon aria-label="shopping_cart">shopping_cart</mat-icon>
                {{'PRODUCT.TO_CART' | translate}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-2 col-xs-12"></div>
</div>
