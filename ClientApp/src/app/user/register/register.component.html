<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(firstName.value, lastName.value, email.value,password.value)">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="register_firstName" type="firstName" #firstName ngModel name="firstName" placeholder="First Name" required>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
            <input id="register_lastName" type="text" #lastName ngModel name="lastName" placeholder="Last Name" required>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="register_email" type="text" #email ngModel name="email" placeholder="Email" required>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input id="register_password" type="password" #password ngModel name="password" placeholder="Password" required>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
        <button id="submit" [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Register</button>
        </div>
    </div>
    <a mat-button routerLink="/login">{{'USER.REGISTER_SWITCH' | translate}}</a>
</form>
