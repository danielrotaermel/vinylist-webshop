<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(email.value,Password.value)">
    <div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <input id="login_email" type="text" #email ngModel name="email" placeholder="Email" required>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
        <input id="login_pw" type="password" #Password ngModel name="Password" placeholder="Password" required>
    </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
        <button id="submit" [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
        </div>
    </div>
    <a mat-button routerLink="/register">{{'USER.LOGIN_SWITCH' | translate}}</a>
</form>
