<form #loginForm="ngForm">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>{{'USER.EMAIL' | translate}}</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required>
      <mat-icon matSuffix>email</mat-icon>
      <!-- <mat-error>Email is required</mat-error> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>{{'USER.PASSWORD' | translate}}</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required ng-maxlength="255" ng-minlength="4">
      <mat-icon matSuffix>vpn_key</mat-icon>
      <!-- <mat-error>password is required</mat-error> -->
    </mat-form-field>
  </div>

  <div id="loginButton">
    <button [disabled]="!loginForm.valid" (click)="signin()" mat-raised-button color="primary">{{'USER.LOGIN' | translate}}</button>
  </div>

</form>
