<form #loginForm="ngForm">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>{{'USER.EMAIL' | translate}}</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required>
      <mat-icon matSuffix>email</mat-icon>
      <!-- <mat-error>Email is required</mat-error> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>{{'USER.PASSWORD' | translate}}</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required>
      <mat-icon matSuffix>vpn_key</mat-icon>
      <!-- <mat-error>password is required</mat-error> -->
    </mat-form-field>
  </div>

  <div id="login">
    <button [disabled]="!loginForm.valid" (click)="performLogin()" mat-raised-button color="primary">{{'USER.LOGIN' | translate}}</button>
  </div>

  <div id="register">
    <!-- (click)="popover.close()" -->
    <a mat-button routerLink="/register" (click)="hideme()">{{'USER.LOGIN_SWITCH' | translate}}</a>
  </div>
</form>
