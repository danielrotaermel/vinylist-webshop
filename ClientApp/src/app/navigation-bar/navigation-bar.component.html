<mat-toolbar>
    <mat-toolbar-row>
        <div id="home" routerLink="/">
            <svg-icon id="logo" src="../assets/vinylist-logo.svg" [stretch]="true" [stretch]="true" [svgStyle]="{'width.px':170,'padding.px':1,'margin.px':3}">
            </svg-icon>
        </div>

        <span class="spacing"></span>

        <span class="search-box">
            <input id="search-input" aria-label="search" type="search" placeholder="{{'NAVIGATION_BAR.SEARCH' | translate}}">
            <button mat-icon-button>
                <i class="material-icons white">search</i>
            </button>
        </span>

        <span class="spacing"></span>

        <a mat-button routerLink="/login">{{'NAVIGATION_BAR.SIGN_IN' | translate}}</a>

        <!-- routerLink default set to /, as long there isn't a defined route for it -->
        <a mat-icon-button routerLink="/">
            <i class="material-icons white">favorite</i>
        </a>
        <a mat-icon-button routerLink="/">
            <i class="material-icons white">shopping_cart</i>
        </a>

        <!-- language-switcher can be moved to some other place if wished so -->
        <!-- <app-language-switcher></app-language-switcher> -->
    </mat-toolbar-row>
</mat-toolbar>
