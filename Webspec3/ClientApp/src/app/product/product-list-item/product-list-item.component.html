<div class="product-container">
  <a [routerLink]="['/product', product.id]">
    <div class="row center-xs">
      <div class="col-xs-12">
        <div class="image-container">
          <img src="{{product.image.getImageDataString()}}" class="image">
          <div class="overlay-description">
            <div class="short-description">{{getTranslation().getDescriptionShort()}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="row middle-xs description-container">
      <div class="col-xs-9">
        <div class="row start-xs title">{{getTranslation().getTitle()}}</div>
        <div class="row start-xs artist">{{product.artist}}</div>
      </div>
      <div class="col-xs-3 price">{{getPrice().getFormattedPrice()}}</div>
    </div>
  </a>
  <div class="row button-row">
    <div class="col-xs favorite-button">
      <button mat-icon-button matTooltip="{{'PRODUCT.WISHLIST_TOOLTIP' | translate}}" matTooltipPosition="before">
        <mat-icon mat-icon-button aria-label="likes">favorite</mat-icon>
      </button>
    </div>
    <div class="col-xs shopping-cart-button">
      <button mat-stroked-button (click)="this.cartService.addItem(product)">
        <mat-icon aria-label="shopping_cart">shopping_cart</mat-icon>
        {{'PRODUCT.TO_CART' | translate}}
      </button>
    </div>
  </div>

</div>
